<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Cinema Reservation System</h1>
{% if current_user.is_authenticated %}
<p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
<p>You are not logged in. <a href="{{ url_for('login') }}">Log in</a> or <a href="{{ url_for('register') }}">register</a>.</p>
{% endif %}
{% endblock %}
</body>
</html>
